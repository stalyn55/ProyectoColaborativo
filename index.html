<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Compu Oferta - Venta de Computadoras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1, h2 {
            color: #2c3e50;
        }
        button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }
        button:hover {
            background-color: #2980b9;
        }
        .hidden {
            display: none;
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
        section {
            margin-top: 40px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        /* Estilos para la sección de productos */
        .productos-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .producto-card {
            background-color: #ecf0f1;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 250px;
            transition: transform 0.2s;
        }

        .producto-card:hover {
            transform: translateY(-5px);
        }

        .producto-card h3 {
            margin-top: 0;
            color: #34495e;
        }

        .producto-card .precio {
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Compu Oferta</h1>

    <section id="acerca de nosotros">
        <h2>Conócenos</h2>
        <button id="btn-more-info">Conoce más de nosotros</button>
        <p id="more-info" class="hidden">
            Trabajando para usted lo mismo que Novicompu pero más barato.
        </p>
    </section>

    <section id="productos">
        <h2>Productos</h2>
        <div class="productos-container">
            <div class="producto-card">
                <h3>Laptop Lenovo IdeaPad 3</h3>
                <p>Intel Core i5, 8GB RAM, 256GB SSD</p>
                <p class="precio">$599</p>
                <button>Comprar</button>
            </div>
            <div class="producto-card">
                <h3>HP Pavilion</h3>
                <p>AMD Ryzen 7, 16GB RAM, 512GB SSD</p>
                <p class="precio">$749</p>
                <button>Comprar</button>
            </div>
            <div class="producto-card">
                <h3>Asus TUF Gaming</h3>
                <p>Intel Core i7, 16GB RAM, 1TB SSD, RTX 3050</p>
                <p class="precio">$999</p>
                <button>Comprar</button>
            </div>
        </div>
    </section>

    <section id="ofertas">
        <h2>Ofertas</h2>
        <!-- Aquí agregarás las ofertas más adelante -->
    </section>

    <script>
        const btnMoreInfo = document.getElementById('btn-more-info');
        const moreInfo = document.getElementById('more-info');

        btnMoreInfo.addEventListener('click', () => {
            if (moreInfo.classList.contains('hidden')) {
                moreInfo.classList.remove('hidden');
                btnMoreInfo.textContent = "Ocultar información";
            } else {
                moreInfo.classList.add('hidden');
                btnMoreInfo.textContent = "Conoce más de nosotros";
            }
        });
    </script>
</body>
</html>
